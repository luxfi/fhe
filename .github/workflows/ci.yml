name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-sdk:
    name: Build SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: js/v2-sdk/package-lock.json

      - name: Install dependencies
        working-directory: js/v2-sdk
        run: npm ci

      - name: Build
        working-directory: js/v2-sdk
        run: npm run build

      - name: Run unit tests
        working-directory: js/v2-sdk
        run: npm test -- --reporter=verbose --testTimeout=60000
        env:
          SKIP_LOCAL_ENV: true

  build-hardhat-plugin:
    name: Build Hardhat Plugin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: plugins/hardhat/package-lock.json

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install forge-std
        working-directory: plugins/hardhat
        run: |
          mkdir -p lib
          forge install foundry-rs/forge-std --no-commit --root .

      - name: Install dependencies
        working-directory: plugins/hardhat
        run: npm ci

      - name: Build
        working-directory: plugins/hardhat
        run: npm run build

      - name: Run tests
        working-directory: plugins/hardhat
        run: npm test

  build-permit:
    name: Build Permit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: js/permit/package-lock.json

      - name: Install dependencies
        working-directory: js/permit
        run: npm ci

      - name: Build
        working-directory: js/permit
        run: npm run build

  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/wasm/package-lock.json

      - name: Install dependencies
        working-directory: packages/wasm
        run: npm ci

      - name: Build
        working-directory: packages/wasm
        run: npm run build
