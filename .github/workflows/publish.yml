name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - all
          - sdk
          - hardhat-plugin
          - permit
          - wasm
          - foundry-mocks

env:
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  publish-wasm:
    name: Publish @luxfhe/wasm
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event.inputs.package == 'all' || github.event.inputs.package == 'wasm'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: packages/wasm
        run: npm ci

      - name: Build
        working-directory: packages/wasm
        run: npm run build

      - name: Publish
        working-directory: packages/wasm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-sdk:
    name: Publish @luxfhe/sdk
    runs-on: ubuntu-latest
    needs: publish-wasm
    if: always() && (github.event_name == 'release' || github.event.inputs.package == 'all' || github.event.inputs.package == 'sdk')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: js/v2-sdk
        run: npm ci

      - name: Build
        working-directory: js/v2-sdk
        run: npm run build

      - name: Publish
        working-directory: js/v2-sdk
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-permit:
    name: Publish @luxfhe/permit
    runs-on: ubuntu-latest
    needs: publish-wasm
    if: always() && (github.event_name == 'release' || github.event.inputs.package == 'all' || github.event.inputs.package == 'permit')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: js/permit
        run: npm ci

      - name: Build
        working-directory: js/permit
        run: npm run build

      - name: Publish
        working-directory: js/permit
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-foundry-mocks:
    name: Publish @luxfhe/foundry-mocks
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event.inputs.package == 'all' || github.event.inputs.package == 'foundry-mocks'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish
        working-directory: mocks/foundry
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-hardhat-plugin:
    name: Publish @luxfhe/hardhat-plugin
    runs-on: ubuntu-latest
    needs: [publish-sdk, publish-foundry-mocks]
    if: always() && (github.event_name == 'release' || github.event.inputs.package == 'all' || github.event.inputs.package == 'hardhat-plugin')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: plugins/hardhat
        run: npm ci

      - name: Build
        working-directory: plugins/hardhat
        run: npm run build

      - name: Publish
        working-directory: plugins/hardhat
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
